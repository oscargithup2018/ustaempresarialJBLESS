<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/comf-template.xhtml">
	
	<ui:define name="body">
		<h:body>
			<h:form> 
				<div align="center">
				<br /><br /><br /><br /><br /><br />
				<p:panel header="#{msg.headerLogin}" style="width:300px;">
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel value="#{msg['labelUsuario']}*"/>
						<h:panelGroup>
							<p:inputText id="user" value="#{log.user}" required="true" requiredMessage="#{msg['requerido']}"></p:inputText>
							<p:message for="user"/>
						</h:panelGroup>
						<h:outputLabel value="#{msg['labelPasword']}*"/>
						<h:panelGroup>
							<p:password id="pas" value="#{log.pass}" required="true" requiredMessage="#{msg['requerido']}"></p:password>
							<p:message for="pas"/>
						</h:panelGroup>
						<f:facet name="footer">
							<div align="center">
								<p:commandButton value="#{msg['botonAceptar']}" action="#{log.accessCheck()}" ajax="false"></p:commandButton>		
							</div>
						</f:facet>
					</h:panelGrid>
				</p:panel>
				</div>
				<p:dialog header="#{msg['headerError']}" visible="#{log.show}"  closable="false" modal="true" width="500">
					<h:outputLabel value="#{msg['errorLogin2']}"/><br />
					<div align="center">
						<p:commandButton value="#{msg['botonAceptar']}" action="#{log.closeDlg()}" update="@form"></p:commandButton>
					</div>
				</p:dialog>
				
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
