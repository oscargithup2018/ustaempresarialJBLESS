<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<p:ajaxStatus
		style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
		<f:facet name="start">
			<h:graphicImage url="/images/cargando.gif"/>
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>


	<p:dialog header="#{msg['headreCharge']}" modal="true"
		closable="false" widgetVar="showStatus" resizable="false">
		<h:outputLabel value="#{msg['labelProceso']}" styleClass="texto"></h:outputLabel>
		<h:panelGrid columns="2">
			<h:graphicImage url="/images/cargando.gif"/><br />
		</h:panelGrid>
	</p:dialog>
</ui:composition>
